upstream edgeum {
    server edge_app-um_1:8080;
}
server {
    listen 80;
    server_name edge-dev2.edgebioinformatics.org;
    server_tokens off;
    client_max_body_size 5000M;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name edge-dev2.edgebioinformatics.org;
    server_tokens off;
    client_max_body_size 5000M;

    ssl_certificate /etc/letsencrypt/live/edge-dev2.edgebioinformatics.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edge-dev2.edgebioinformatics.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://edgev3_app_1;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}


server {
    listen 443 ssl;
    server_name _;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/edge-dev2.edgebioinformatics.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edge-dev2.edgebioinformatics.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    error_page 404 /backend-not-found.html;
    location = /backend-not-found.html {
    allow   all;
    }
    location / {
    return 404;
    }
}
